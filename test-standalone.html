<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Standalone Stories</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import { Stories } from './package/dist/index.js';

        const users = [
            {
                id: 'user1',
                username: 'john_doe',
                avatarUrl: 'https://via.placeholder.com/64x64/FF6B6B/FFFFFF?text=JD',
                stories: [
                    {
                        id: 'story1',
                        type: 'image',
                        src: 'https://via.placeholder.com/400x600/4ECDC4/FFFFFF?text=Story+1',
                        duration: 3000,
                    },
                    {
                        id: 'story2',
                        type: 'text',
                        text: 'Hello World!',
                        backgroundColor: '#FF6B6B',
                        textColor: '#FFFFFF',
                        duration: 2000,
                    },
                ],
            },
            {
                id: 'user2',
                username: 'jane_smith',
                avatarUrl: 'https://via.placeholder.com/64x64/45B7D1/FFFFFF?text=JS',
                stories: [
                    {
                        id: 'story3',
                        type: 'image',
                        src: 'https://via.placeholder.com/400x600/96CEB4/FFFFFF?text=Story+2',
                        duration: 3000,
                    },
                ],
            },
        ];

        const App = () => React.createElement(Stories, {
            users,
            className: 'w-full max-w-md mx-auto',
            avatarListClassName: 'bg-gray-100 p-4 rounded-lg',
            storyViewerClassName: 'rounded-lg shadow-lg'
        });

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
</body>
</html>
